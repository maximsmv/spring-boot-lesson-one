<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <h1 align="centre">TireService's</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="tire : ${tireList}">
                <th scope="row" th:text="${tire.id}">1</th>
                <td th:text="${tire.name}">name</td>
                <td th:text="${tire.address}">address</td>
            </tr>
        </tbody>
    </table>
    <h2 style="margin: 50px">Add new TireService</h2>
    <div style="margin: 50px">
        <form th:action="@{/}" th:method="post" th:object="${tire}">
            <!--    <input type="hidden" th:field="*{id}">-->
            <div class="mb-3">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Enter name">
            </div>
            <div class="mb-3">
                <label>Address</label>
                <input type="text" class="form-control" th:field="*{address}" placeholder="Enter address">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a140c46020.js" crossorigin="anonymous"></script>
</body>
</html>
